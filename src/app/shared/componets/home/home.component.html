


<!-- Hero Section -->
<header class="hero-section text-center text-white d-flex align-items-center justify-content-center">
  <div>
    <h1>Welcome to MyApp</h1>
    <p>Your one-stop platform for categories</p>
  </div>
</header>

<!-- Category List Section -->
<div class="container my-5">
  <h2 class="text-center mb-4">Browse Categories</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let category of caragaryArr">
      <div
        class="card category-card h-100"
         
   
      >
        <div class="card-body text-center">
          <h5 class="card-title">{{ category.category }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
